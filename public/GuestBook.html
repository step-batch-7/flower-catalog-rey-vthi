<!DOCTYPE html>
<html>
  <head>
    <title>Guest Book</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body class="container">
    <div class="guestBookHeading">
      <span class="big-font-size">
        <a href="./home.html">&lt;&lt;</a>
        Guest Book
      </span>
    </div>
    <p class="big-font-size"><b>Leave a Comment</b></p>
    <form action="./">
      <label name="name">Name: </label><input type="text" id="name" />
      <br />
      <br />
      <label name="Comment">Comment: </label
      ><textarea id="commentsBox"></textarea>
      <br />
      <br />
      <input type="submit" placeholder="submit" />
    </form>
    <br />
    <div class="commentContainer">
      <p class="big-font-size"><b>Comments:</b></p>
      <p id="comments">__comments__</p>
    </div>
  </body>
</html>
