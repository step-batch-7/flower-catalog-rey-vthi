<!DOCTYPE html>
<html>
  <head>
    <title>Guest Book</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body class="container">
    <div class="guestBookHeading">
      <span class="big-font-size">
        <a href="./home.html">&lt;&lt;</a>
        Guest Book
      </span>
    </div>
    <p class="big-font-size"><b>Leave a Comment</b></p>
    <form action="saveComment.html" method="POST">
      <label name="name">Name: </label><input type="text" name="name" />
      <br />
      <br />
      <label name="comment">Comment: </label
      ><textarea name="comment"></textarea>
      <br />
      <br />
      <input type="submit" />
    </form>
    <br />
    <hr />
    <span><b>COMMENTS:</b></span>
    <div class="comments">
      <table>
        <th>Author</th>
        <th>Comment</th>
        <span>__comments__</span>
      </table>
    </div>
  </body>
</html>
