<!DOCTYPE html>
<html>
  <head>
    <title>Flower Catalog</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script>
      const hideForOneSec = function() {
        const wateringCan = document.querySelector('#wateringCan');
        wateringCan.style.visibility = 'hidden';
        setTimeout(() => (wateringCan.style.visibility = 'visible'), 1000);
      };
    </script>
  </head>
  <body class="container">
    <h1 class="subHeading">Flower Catalog</h1>
    <div class="flowerContainer">
      <div>
        <img
          src="./images/freshorigins.jpg"
          alt="image not found"
          class="imageContainer"
        />
      </div>
      <div>
        <ul>
          <li><a href="./Abeliophyllum.html">Abeliophyllum</a></li>
          <br />
          <li><a href="./Ageratum.html">Ageratum</a></li>
          <br /><br />
        </ul>
        <img
          src="./images/animated-flower-image-0021.gif"
          alt="gif not found"
          class="rightSideInfo"
          id="wateringCan"
          onclick="hideForOneSec()"
        /><br />
        <a class="rightSideInfo" href="./GuestBook.html">Guest Book</a>
      </div>
    </div>
  </body>
</html>
